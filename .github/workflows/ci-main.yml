# .github/workflows/ci-main.yml
name: CI (main)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose up --build --exit-code-from tests tests
      - if: failure()
        run: docker compose logs test_db || true
      - if: always()
        run: docker compose down -v

  client-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IgniteLifeClient
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: IgniteLifeClient/package-lock.json
      - run: npm ci
      - run: npm run build
