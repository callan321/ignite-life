name: CI (dev) â†’ promote to staging

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

permissions:
  contents: write   # needed to push to staging

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose up --build --exit-code-from tests tests
      - if: failure()
        run: docker compose logs test_db || true
      - if: always()
        run: docker compose down -v

  client-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IgniteLifeClient
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: IgniteLifeClient/package-lock.json
      - run: npm ci
      - run: npm run build

  promote-to-staging:
    if: github.event_name == 'push' && github.ref_name == 'dev'
    needs: [backend-tests, client-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - run: git push origin HEAD:refs/heads/staging